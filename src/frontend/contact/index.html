<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Liên hệ</title>
	<script>
		if (localStorage.getItem('darkmode') === 'true') {
			document.documentElement.classList.add('darkmode');
		}
	</script>

	<link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
	<script src="../js/load-components.js"></script>
	<header></header>
	
	<div class="container">
		<h1>Liên hệ với tôi</h1>

		<form action="https://formspree.io/f/your-id" method="POST" class="contact-form">
			<label for="name">Tên</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Nội dung</label>
			<textarea id="message" name="message" rows="6" required></textarea>

			<button type="submit">Gửi tin nhắn</button>
		</form>

		<div class="social-links">
			<a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
			<a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
			<a href="/path-to-your-cv.pdf" target="_blank"><i class="fas fa-file-alt"></i></a>
			<a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
		</div>
	</div>

	<footer></footer>
</body>
</html>
